<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/stylesheets/main.css}">
<title>Login To Your Account</title>
</head>
<body>

	<div th:replace="fragments/general.html :: header"></div>


	<div class="row">
		<div style="width: 30%; margin: 25px auto;">
			<div th:if="${param.loginFailure}">
				<div class="alert alert-info">Invalid Username or password</div>
			</div>
			<h1 style="text-align: center">Login</h1>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<input class="form-control" type="text" name="username"
						placeholder="username">
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password"
						placeholder="password">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-lg btn-primary btn-block">Login!</button>
				</div>
			</form>
			<p><span>Haven't registered an account? <a th:href="@{/signup}">SignUp
							here</a></span></p>
			<a th:href="@{/campgrounds}">Go Back Home</a>
		</div>
	</div>
	
	

	<div th:replace="fragments/general.html :: footer"></div>

</body>
</html>
